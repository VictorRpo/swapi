<mat-card>
    <mat-card-title>People List</mat-card-title>
    <mat-card-content>
        <mat-list>
                <mat-list-item *ngFor="let person of people">
                    <h3 mat-line>
                        <a>{{person.name}}</a>
                    </h3>
                </mat-list-item>
        </mat-list>
    </mat-card-content>
</mat-card>
